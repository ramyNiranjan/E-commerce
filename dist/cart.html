<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/7653ca745b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Ghz Data</title>
  </head>

  <body>
    <nav class="nav">
      <div class="nav__logo">
        <a href="./index.html">
          <i class="fas fa-laptop"></i>
        </a>
      </div>
      <div class="nav__search">
        <input
          class="search"
          type="text"
          name="search"
          id=""
          placeholder="search products"
        />
        <i class="fas fa-search"></i>
      </div>

      <div class="nav__cart">
        <i class="fas fa-shopping-cart"></i>
        <span class="nav__cart-count">0</span>
      </div>
    </nav>
    <section class="hero-container">
      <div class="hero"></div>
      <h1 class="hero__header">Welcome to Our Shop</h1>
    </section>

    <footer class="footer">
      <div class="footer__extra">
        <div class="footer__extra-wrapper">
          <h4>Extra</h4>
        </div>
        <div class="footer__extra-page">
          <p>About Us</p>
          <p>FAQ</p>
          <p>WholeSale</p>
        </div>
      </div>
      <br />
      <br />
      <div class="footer____extra">
        <div class="footer__extra-wrapper">
          <h4>Social</h4>
        </div>
        <div class="footer__extra-page">
          <p><i class="fab fa-facebook"></i></p>
          <p><i class="fab fa-instagram"></i></p>
          <p><i class="fab fa-youtube"></i></p>
        </div>
      </div>
    </footer>
    <script src="./scripts/fetch.js"></script>
  </body>
</html>
